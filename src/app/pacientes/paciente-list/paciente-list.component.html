<table class="table table-hover">
    <tr *ngFor="let pd of service.list">
      <td (click)="populateForm(pd)">{{pd.nome}}</td>
      <td (click)="populateForm(pd)">{{pd.sobrenome}}</td>
      <td (click)="populateForm(pd)">{{pd.datanascimento}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
      </td>
    </tr>
  </table>
